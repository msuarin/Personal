<!doctype html>
<html>
<head>
    <title>Learning jQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" src="jquery.min.js"></script>
	
	<style>
	
		.square {
			background-color: red;
			width: 300px;
			height: 300px;
			margin-top: 10px;
		}
		
		#circle {
			background-color: green;
			width: 200px;
			height: 200px;
			border-radius: 100px;
		}
	</style>
</head>

<body>
	
	<div id="circle"></div>
	<script>
		$("#circle").click(function() {
			$(this).animate({
				width:"300px", 
				height: "300px",
				borderRadius: "150px",
				marginLeft: "100px",
				marginTop: "100px"
				}, 800);
		});
	</script>
	
</body>
</html>
