<!DOCTYPE html>
<html>
  <head>

    
  </head>
  <body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
	<script>
		$.ajax({
			type: "GET",
			url: "https://maps.googleapis.com/maps/api/geocode/xml?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=AIzaSyBUWM6FkBFLSYeC_-1SGf_CJxq2eNpuzUI",
			dataType: "xml",
			success: processXML
		});
		
		function processXML(xml){
			$(xml).find("address_component").each(function() {
				if($(this).find("type").text() == "postal_code")
				{
					alert($(this).find("long_name").text());
				}
			});
		}
	</script>
  </body>
</html>
